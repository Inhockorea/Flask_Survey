<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>

<body>
  {% for msg in get_flashed_messages() %}
    <div style="border: 1px solid black;
    border-radius: 4px; 
    background-color: red;
    padding: 5px; 
    color: #fff;"><h3>{{msg}}</h3></div>
  {% endfor %}
  {% block content %}
  {% endblock %}
  
</body>
</html>
