{% extends "base.html" %}
{% block content %}
<h1>{{question.question}}</h1>
<form action="/answer" method ="POST">
  {% for choice in question.choices %}
  <input type="radio" name = "choice" value = "{{choice}}" >
  <label>{{choice}}</label>
  {% endfor %}
  <button type="submit"> Submit </button>
</form>
{% endblock %}
