{% extends 'base.html' %}
{% block content %}

<h1>Please select a survey</h1>

<form action="/welcome" method="POST">
    <select name="survey_choice">
        {% for survey in surveys %}
            <option value="{{survey}}">{{surveys[survey].title}}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>

{% endblock %}
